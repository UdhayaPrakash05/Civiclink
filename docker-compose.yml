version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: civiclink
      POSTGRES_USER: civiclink_user
      POSTGRES_PASSWORD: civiclink_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civiclink_user -d civiclink"]
      interval: 5s
      timeout: 5s
      retries: 5

  ml-service:
    build: ./ml-service
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: civiclink_production_secret_change_me
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: civiclink
      DB_USER: civiclink_user
      DB_PASSWORD: civiclink_pass_2024
      CLIENT_URL: http://localhost:3000
      ML_SERVICE_URL: http://ml-service:8000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

  web:
    build: ./web
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  pgdata:
  uploads:
